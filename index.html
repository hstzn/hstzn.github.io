<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>History-Zone Short URLs</title>
<style>
  body{
    margin:0;
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    background:#ffffff;
    display:flex;
    justify-content:center;
    padding:40px;
  }
  .container{
    max-width:1100px;
    width:100%;
    text-align:center;
  }
  .title{
    font-size:48px;
    font-weight:900;
    margin-bottom:60px;
  }
  .postanic-wrap{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:18px;
    margin-top:20px;
    margin-bottom:40px;
  }
  .postanic-logo{
    width:55px;
    height:auto;
  }
  .postanic-text{
    font-size:32px;
    font-weight:900;
    letter-spacing:1px;
  }
  .footer{
    display:flex;
    justify-content:space-between;
    margin-top:20px;
    font-size:16px;
    font-weight:600;
  }
  .footer a{
    color:#000;
    text-decoration:none;
  }
  .footer a:hover{
    opacity:0.7;
  }
  @media (max-width:600px){
    .title{font-size:32px}
    .postanic-text{font-size:26px}
    .footer{flex-direction:column; gap:12px}
  }
</style>
</head>
<body>
  <div class="container">

    <div class="title">
      THIS IS USED FOR SHORT URLS<br>FOR HISTORY-ZONE
    </div>

    <div class="postanic-wrap">
      <img class="postanic-logo" src="https://ik.imagekit.io/l7uslhlci/IMG_3515.png?updatedAt=1765120977975" alt="Postanic Logo" />
      <div class="postanic-text">POSTANIC</div>
    </div>

    <div class="footer">
      <a href="http://history-zone.github.io" target="_blank">HISTORY-ZONE GITHUB</a>
      <a href="http://history-zone.w3spaces.com" target="_blank">HISTORY-ZONE W3SPACE</a>
    </div>

  </div>
</body>
</html>
